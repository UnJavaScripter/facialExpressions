<section class="principal" layout="column" layout-align="center center">

  <h2 class="texto-centrado">Agrega una imagen para ver la emoción que representa</h2>

  <div class="la-imagen" flex="50">
    <img src="http://nuragroup.com/wp-content/uploads/2015/02/Fearful-Businessman.jpg" alt="">
  </div>

  <div class="acciones" layout="column">
    <input type="text" placeholder="http://ejemplo.com/image.png" [(ngModel)]="urlDeLaImagen">
    
    <button (click)="consultarAPI(urlDeLaImagen)">¡Consultar!</button>
  </div>

</section>






<section class="resultados" *ngIf="resultados">
  <div class="card" *ngFor="let resultado of resultados">
    <div *ngFor="let score of resultado.scores | objectValues">
      {{score[0]}}: {{score[1]*100}}
    </div>
  </div>
</section>
